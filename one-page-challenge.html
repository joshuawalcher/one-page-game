<body id="gamebody" style="width:100vw">
	
	<div id="horizontal-scroll">
  <div id="horizontal-scroll2">
    <div id="horizontal-scroll3">
    	<div id="ash" style="left:50px;top:465px;"></div>  
    </div>
  </div>
</div>
<script>
	var canvas = document.getElementById("gamebody");
    var ctx = document.getElementById("ash");
    var rightPressed = false;
    var leftPressed = false;
    var ducked = false;
    var jumping = false;
	var falling = false;
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
		if (e.keyCode == 39) {
			rightPressed = true;
			console.log('pressed right');
        } else if (e.keyCode == 37) {
            leftPressed = true;
			console.log('pressed left');
        } else if (e.keyCode == 40) {
            ducked = true;
			console.log('pressed duck');
        } else if (e.keyCode == 32) {
            if(!jumping) {
				if(!falling) {
					jumping = true;
					console.log('pressed jump');
				}
        	}
		}
	}
	
	function keyUpHandler(e) {
		if(e.keyCode == 39) {
			rightPressed = false;
        } else if(e.keyCode == 37) {
			leftPressed = false;
		}
	}

    function run() {
		var y = (document.getElementById('ash').style.top.replace('px','')*1/1);
		var gameHeight = document.getElementById("gamebody").clientHeight/3;
		if (jumping) {
			if (y > gameHeight) {
				var bottomNumber = y - 27;
				console.log(bottomNumber);
				document.getElementById('ash').style.top = '' + bottomNumber + 'px';
			}
            if (y <= document.getElementById("gamebody").clientHeight/3) {
				jumping = false;
                falling = true;
			}
		} else if (falling) {
			if (y < 465) {
				var bottomNumber = y + 21;
				document.getElementById('ash').style.top = '' + bottomNumber + 'px';
			}
            if ((document.getElementById('ash').style.top.replace('px','')*1/1) >= 465) {
				document.getElementById('ash').style.top = '465px';
                falling = false;
			}
		}
        if (leftPressed) {
			var x = (document.getElementById('ash').style.left.replace('px','')*1/1);
			if (x > 0) {
				var after = ((x - 13)*1/1);
				document.getElementById('ash').style.left = '' + after + 'px';
				
			}
		} else if (rightPressed) {
			var x = (document.getElementById('ash').style.left.replace('px','')*1/1);
			if (x < document.getElementById("gamebody").clientWidth - 104) {
				var after = ((x + 13)*1/1);
				document.getElementById('ash').style.left = '' + after + 'px';
			}
		}
            
	}
	setInterval(run, 40);
</script>
</body>
</html>
